<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css" >
      <link rel="stylesheet" href="css/font-awesome.css" >
      <style>
         body{
         font-size: 14px !important;
         }
         .form-model-1 .row{
         margin-bottom: 15px;
         }
         .form-model-1 .btn, .form-model-2 .btn{width: 100%; margin-bottom: 15px;}
         .custom-control-label::before {
         border: 1px solid #ccc9c9;
         }
      </style>
      <title>Forms</title>
   </head>
   <body>
      <!--forms-->
      <div class="container">
         <div class="row">
            <div class=" offset-md-2 col-md-8">
               <div class="card shadow p-3 mb-5 bg-white rounded">
                  <div class="card-body">
                     <h4>Form Model 1</h4>
                     <br>
                     <div class="form-model-1 ">
                        <div class="row">
                           <div class="col-12 col-md-6">
                              <label class="label-control">First Name</label>
                              <input type="text" class="form-control" placeholder="First name">
                           </div>
                           <div class="col-12 col-md-6">
                              <label class="label-control">Last Name</label>
                              <input type="text" class="form-control" placeholder="Last name">
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-12 col-md-6">
                              <label class="label-control">Education</label>
                              <input type="text" class="form-control" placeholder="Education">
                           </div>
                           <div class="col-12 col-md-6">
                              <label class="label-control">Department</label>
                              <select class="form-control">
                                 <option>Select an option</option>
                                 <option>Design</option>
                                 <option>Developement</option>
                              </select>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-12 col-md-6">
                              <label class="label-control">Address</label>
                              <input type="text" class="form-control" placeholder="Address">
                           </div>
                           <div class="col-12 col-md-6">
                              <label class="label-control">City</label>
                              <input type="text" class="form-control" placeholder="City">
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-12 col-md-12">
                              <div class="form-group">
                                 <label for="exampleFormControlTextarea1">Comments</label>
                                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-12 col-md-12">
                              <div class="custom-control custom-checkbox">
                                 <input type="checkbox" class="custom-control-input" id="customCheck1">
                                 <label class="custom-control-label" for="customCheck1">Checked Terms and Conditions</label>
                              </div>
                           </div>
                        </div>
                        <br><br>
                        <div class="row">
                           <div class="col-12 col-md-6">
                              <button type="button" class="btn btn-success">Submit</button>
                           </div>
                           <div class="col-12 col-md-6">
                              <button type="button" class="btn btn-outline-danger">Cancel</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class=" offset-md-2 col-md-8">
               <div class="card shadow p-3 mb-5 bg-white rounded">
                  <div class="card-body">
                     <h4>Form Model 2</h4>
                     <br>
                     <div class="form-model-2 ">
                        <div class="form-group row">
                           <label  class="col-sm-2 col-form-label">First Name</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control"  placeholder="First Name">
                           </div>
                        </div>
                        <div class="form-group row">
                           <label  class="col-sm-2 col-form-label">Last Name</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control"  placeholder="Last Name">
                           </div>
                        </div>
                        <div class="form-group row">
                           <label  class="col-sm-2 col-form-label">Education</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control"  placeholder="Education">
                           </div>
                        </div>
                        <div class="form-group row">
                           <label  class="col-sm-2 col-form-label">Address</label>
                           <div class="col-sm-10">
                              <textarea class="form-control" rows="3"></textarea>
                           </div>
                        </div>
                        <hr>
                        <div class="custom-control custom-radio">
                           <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                           <label class="custom-control-label" for="customRadio1">Documents verified</label>
                        </div>
                        <br>
                        <div class="custom-control custom-radio">
                           <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                           <label class="custom-control-label" for="customRadio2">Not Submitted</label>
                        </div>
                        <hr>
                        <br><br>
                        <div class="row">
                           <div class="col-12 col-md-6">
                              <button type="button" class="btn btn-success">Submit</button>
                           </div>
                           <div class="col-12 col-md-6">
                              <button type="button" class="btn btn-outline-danger">Cancel</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--forms-->
      <!-- JS -->
      <script src="js/jquery-3.3.1.min.js" ></script>
      <script src="js/bootstrap.min.js" ></script>
      <script type="text/javascript"></script>
   </body>
</html>
